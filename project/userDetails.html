<!DOCTYPE html>
<html>
    <head>
        <title>FYP User Info Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/assets/CSS/styles.css" rel="stylesheet">
    </head>

    <body class="bg-gray-900 flex items-center justify-center min-h-screen">
        <div class="fixed top-0 left-0 w-full h-full bg-[url('../Images/siora-photography-cixohzDpNIo-unsplash.jpg')] bg-cover bg-center opacity-10"></div>
        <div id="content" class="w-full text-gray-300 text-left relative">
            <div class="m-3 mx-auto rounded-2xl w-[95%] min-w-[250px] max-w-[750px]">
                <a href="/home" class="flex bg-purple-600 w-16 h-16 rounded-full">
                    <img src="assets/Images/home2-svgrepo-com.svg" alt="home button" class="m-3">
                </a>
            </div>
            
            <form id="detailsForm" class="bg-gray-800 p-6 m-3 mx-auto rounded-2xl w-[95%] min-w-[250px] max-w-[750px]">
                <div class="mb-4">
                    <label for="age" class="block text-gray-300 mb-1">Age:</label>
                    <input type="number" id="age" name="age" min="16" max="99" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="mb-4">
                    <label for="sex" class="block text-gray-300 mb-1">Sex:</label>
                    <select id="sex" name="sex" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Male">Other (Masculine body type)</option>
                        <option value="Female">Other (Feminine body type)</option>
                        <option value="Not set" class="hidden">Not setup</option>
                    </select>    
                </div>
                <div class="mb-4">
                    <label for="height" class="block text-gray-300 mb-1">Height (CM):</label>
                    <input type="number" id="height" name="height" min="100" max="220" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="mb-4" >
                    <label for="weight" class="block text-gray-300 mb-1">Weight (KG):</label>
                    <input type="number" id="weight" name="weight" min="35" max="140" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <button type="submit" id="updateDetails" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">Update Details!</button>
            </form>

            <p id="message" class="block text-center w-[95%] min-w-[250px] max-w-[750px] m-3 mx-auto py-2 rounded invisible"></p>
        </div>
        
        <script src="/assets/Scripts/userDetailsScript.js"></script>
    </body>
</html>
