<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fitness4U - Login</title>
        <link rel="icon" type="image/x-icon" href="assets/Images/fitness4u.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/assets/CSS/styles.css" rel="stylesheet">
    </head>

    <body class="bg-gray-900 flex items-center justify-center min-h-screen">
        <div id="content" class="w-full">
            <form id="loginForm" class="bg-gray-800 p-8 m-3 mx-auto rounded-2xl shadow-lg w-[95%] min-w-[260px] max-w-[450px]">
                <h2 class="text-2xl font-bold text-purple-400 text-center mb-6">Login</h2>

                <div class="mb-4">
                    <label for="email" class="block text-gray-300 mb-1">Email:</label>
                    <input type="email" id="email" name="email" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-300 mb-1">Password:</label>
                    <input type="password" id="password" name="password" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <button type="submit" id="loginBtn" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">Login</button>
            
                <a href="/register" class="block text-center w-full bg-gray-600 text-white py-2 mt-3 rounded hover:bg-gray-500 transition">Register Here!</a>
            </form>

            <p id="message" class="block text-center w-[95%] min-w-[260px] max-w-[450px] m-3 mx-auto py-2 rounded invisible"></p>
        </div>
        
        <script src="/assets/Scripts/loginScript.js"></script>
    </body>
</html>
