<!DOCTYPE html>
<html>
    <head>
        <title>Fitness4U - Add Meal</title>
        <link rel="icon" type="image/x-icon" href="assets/Images/fitness4u.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/assets/CSS/styles.css" rel="stylesheet">
    </head>

    <body class="bg-gray-900 flex items-center justify-center min-h-screen">
        <div class="fixed top-0 left-0 w-full h-full bg-[url('../Images/hermes-rivera-Ww8eQWjMJWk-unsplash.jpg')] bg-cover bg-center opacity-10"></div>
        <div id="content" class="w-full text-gray-300 text-center relative">
            <div class="m-3 mx-auto rounded-2xl w-[95%] min-w-[250px] max-w-[750px]">
                <a href="/home" class="flex bg-purple-600 hover:bg-purple-700 w-16 h-16 rounded-full">
                    <img src="assets/Images/home2-svgrepo-com.svg" alt="home button" class="m-3">
                </a>
            </div>

            <p id="message" class="hidden block bg-purple-600 text-xl text-black text-center w-[95%] min-w-[250px] max-w-[750px] m-3 p-4 mx-auto py-2 rounded-xl">Calorie goal disabled untill you enter your details
                <a href="/details" class="underline text-xl font-bold">Here!</a>
            </p>
            
            <div class="bg-gray-800 p-6 m-3 mx-auto rounded-2xl w-[95%] min-w-[250px] max-w-[750px]">
                <h2 class="text-xl font-bold text-purple-400 text-center mb-3">Calorie Stats</h2>
                <span id="calories" class="flex items-center justify-center w-full mb-3">Today's progress:
                    <p class="intake text-green-500 mx-2">???</p> - 
                    <p class="burnt text-red-600 mx-2">???</p> =
                    <p id="sum" class="mx-2">???</p>/
                    <p id="calGoal" class="mx-2"></p>
                </span>
                
                <span class="flex items-center justify-evenly max-w-md mx-auto">
                    <span class="flex items-center">in: 
                        <p class="intake text-green-500 ml-2">???</p>
                    </span>
                    <span class="flex items-center">burnt: 
                        <p class="burnt text-red-600 ml-2">???</p>
                    </span>
                </span>
            </div>

            <form id="mealForm" class="bg-gray-800 p-6 m-3 mx-auto rounded-2xl w-[95%] min-w-[250px] max-w-[750px] text-left">
                <div class="mb-4">
                    <label for="mealName" class="block text-gray-300 mb-1">Meal name:</label>
                    <input type="text" id="mealName" name="mealName" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="flex flex-wrap sm:justify-between">
                    <div class="mb-4 w-full sm:w-[47%]">
                        <label for="cals" class="block text-gray-300 mb-1">Calories:</label>
                        <input type="number" step=".01" id="cals" name="cals" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div class="mb-4 w-full sm:w-[47%]">
                        <label for="carbs" class="block text-gray-300 mb-1">Carbs (g):</label>
                        <input type="number" step=".01" id="carbs" name="carbs" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>
                <div class="flex flex-wrap sm:justify-between">
                    <div class="mb-4 w-full sm:w-[47%]">
                        <label for="fats" class="block text-gray-300 mb-1">Fats (g):</label>
                        <input type="number" step=".01" id="fats" name="fats" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div class="mb-4 w-full sm:w-[47%]">
                        <label for="protein" class="block text-gray-300 mb-1">Protein (g):</label>
                        <input type="number" step=".01" id="protein" name="protein" class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                </div>

                <button type="submit" id="addMeal" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">Add Meal!</button>
            </form>

            <p id="formMessage" class="block text-center w-[95%] min-w-[250px] max-w-[750px] m-3 mx-auto py-2 rounded invisible"></p>
        </div>
        
        <script src="/assets/Scripts/addMealScript.js"></script>
    </body>
</html>
